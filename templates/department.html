<div class="p-3">
    <button class="btn btn-success mb-3" onclick="openDeptModal()">+ Thêm bộ phận</button>
    <table id="deptTable" class="table table-striped table-bordered w-100">
        <thead>
            <tr><th>ID</th><th>Tên bộ phận</th><th>Thao tác</th></tr>
        </thead>
    </table>
</div>

<div class="modal fade" id="deptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5>Bộ phận</h5></div>
            <div class="modal-body">
                <input type="hidden" id="deptId">
                <input type="text" id="deptName" class="form-control" placeholder="Tên bộ phận">
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="saveDept()">Lưu</button>
            </div>
        </div>
    </div>
</div>
