<!DOCTYPE html>
<html lang="vi">
{% include 'header.html' %}

<body class="bg-light">
    <!-- Navbar phía trên cùng -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold text-primary">SMILE HR</span>

            <div class="d-flex align-items-center">
                <!-- Hiển thị tên người dùng (lấy từ localStorage) -->
                <span class="me-3 text-secondary d-none d-md-inline" id="user-display-name"></span>

                <!-- Chuyển đổi ngôn ngữ -->
                <select id="langSwitcher" class="form-select form-select-sm w-auto me-3">
                    <option value="vi">Tiếng Việt</option>
                    <option value="en">English</option>
                </select>

                <!-- Nút Đăng xuất gọn gàng với biểu tượng -->
                <button class="btn btn-sm btn-outline-danger" onclick="Auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> <span data-i18n="buttons.logout">Thoát</span>
                </button>
            </div>
        </div>
    </nav>
    <div class="container mt-4 card shadow p-0">
        <ul class="nav nav-tabs bg-white" id="hrTab">
            <li class="nav-item">
                <button class="nav-link active" id="emp-tab-btn" data-bs-toggle="tab" data-bs-target="#emp-tab"
                    data-i18n="tab_emp">Nhân viên</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="dept-tab-btn" data-bs-toggle="tab" data-bs-target="#dept-tab"
                    data-i18n="tab_dept">Bộ phận</button>
            </li>
            <!-- THÊM TAB PHÂN QUYỀN (Chỉ Admin mới thấy hoặc dùng data-perm) -->
            <li class="nav-item">
                <button class="nav-link" id="perm-tab-btn" data-bs-toggle="tab" data-bs-target="#perm-tab"
                    data-i18n="tab_perm">Phân quyền</button>
            </li>
        </ul>
        <div class="tab-content">
            <div id="emp-tab" class="tab-pane fade show active">{% include 'employee.html' %}</div>
            <div id="dept-tab" class="tab-pane fade">{% include 'department.html' %}</div>
            <!-- NỘI DUNG TAB PHÂN QUYỀN -->
            <div id="perm-tab" class="tab-pane fade">{% include 'permission.html' %}</div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
