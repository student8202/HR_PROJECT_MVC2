<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Manager Pro</title>
    <!-- 1. Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. DataTables CSS cho Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- 3. DataTables Buttons CSS (Xuất file) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.3/css/buttons.dataTables.min.css">
    <!-- Include Select2 CSS from jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="d-flex justify-content-end p-2">
        <select id="langSwitcher" class="form-select w-auto btn-sm">
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="container mt-4 card shadow p-0">
        <ul class="nav nav-tabs bg-white" id="hrTab">
            <li class="nav-item">
                <button class="nav-link active" id="emp-tab-btn" data-bs-toggle="tab" data-bs-target="#emp-tab"
                    data-i18n="tab_emp">Nhân viên</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="dept-tab-btn" data-bs-toggle="tab" data-bs-target="#dept-tab"
                    data-i18n="tab_dept">Bộ phận</button>
            </li>
        </ul>
        <div class="tab-content">
            <div id="emp-tab" class="tab-pane fade show active">{% include 'employee.html' %}</div>
            <div id="dept-tab" class="tab-pane fade">{% include 'department.html' %}</div>
        </div>
    </div>

    <!-- Scripts: JQuery, Bootstrap, DataTables, SWAL2 -->
    <!-- 1. jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- 2. Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 3. DataTables Core & Bootstrap 5 -->
    <!-- DataTables Core JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Bootstrap 5 JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <!-- 4. DataTables Buttons & Xuất File (Excel/PDF/Print) -->
    <!-- Buttons Extension -->
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

    <!-- Thư viện hỗ trợ xuất file -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <!-- 5. SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Include Select2 JS from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Load scripts theo đúng thứ tự -->
    <script src="{{ url_for('static', filename='js/languages.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/employee.js') }}"></script>
    <script src="{{ url_for('static', filename='js/department.js') }}"></script>

    <script>
        // Xử lý khi đổi ngôn ngữ
        $('#langSwitcher').change(function () {
            const lang = $(this).val();
            localStorage.setItem('appLang', lang);
            loadLanguage(lang); // Tải file JSON mới và dịch lại ngay lập tức
        });
    </script>
    <!-- Nhúng Bootstrap Bundle JS (bao gồm Popper) trước thẻ </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
